<div class="row" ng-controller="listCtrl">
    <br/>

    <div class="col-xs-12 col-md-12" ng-if="isUsrPlay">
        <div class="col-xs-8 col-md-10 clearpadding">
            <input type="text" class="form-control" placeholder="输入歌曲名/歌手" ng-model="search.name" detectiveenter>
        </div>
        <div class="col-xs-4 col-md-2">
            <input class="btn btn-default" type="submit" value="搜索" ng-click="searchSong()">
        </div>
        <div class="col-xs-12">
            <hr/>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="col-xs-7 col-md-8 ">
            <h2 class="clearmargin">{{$root.name}}</h2>
        </div>
        <div class="col-xs-5 col-md-4 ">
            <button ng-click="backUsr()" class="btn btn-default btn-lg" ng-if="issearch">
                <i class="fa fa-chevron-left"></i>
                返回列表
            </button>
        </div>
        <br/>
    </div>

    <div class="col-xs-12">
        <hr/>
    </div>
    <div class="col-xs-12">
        <div class="list-group" id="listgroup">
            <a href="javascript:void(0);" class="list-group-item"
               ng-repeat="song in songs"
               data-index="{{$index}}" ng-class="{'list-group-item-info': $index === $root.currentIndex && isUsrPlay}"
               playaudio>
                {{song.songName}}
                <small class="ng-binding">{{song.artistName}}</small>
                <!--<removespan></removespan>-->
                <span class="badge" removespan>
                    <i class="fa fa-remove" ng-if="isUsrPlay" title="删除"></i>
                    <i class="fa fa-plus" ng-if="!isUsrPlay" title="添加到用户列表"></i>
                </span>
            </a>
        </div>
    </div>
</div>
